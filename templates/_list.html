<ul id="dir-list">
	{% for folder_path, thumb_path in items %}
	<li>
		<a class="list-a" href="/view_dir?path={{ folder_path | urlencode }}">
			<div class="img-card">
				<img src="{{ thumb_path }}">
			</div>
			<div class="image-card-title">{{ folder_path | basename }}</div>
		</a>
		<button class="delete-btn" data-path="{{ folder_path | urlencode }}">删除</button>
	</li>
	{% endfor %}
</ul>
