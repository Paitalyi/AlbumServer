<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ title }}</title>
		<meta name="keywords" content="Gallery" />
		<meta name="description" content="Gallery" />
		<link rel="stylesheet" href="/static/css/common.css">
		<link rel="stylesheet" href="/static/css/gallery_common.css">
		<link rel="stylesheet" href="/static/css/gallery_desktop.css">
	</head>
	<body>
		<div class="main">
			<div id="reading_progress"></div>
			<div class="header">
				<h3 class="title">{{ title }}
					<span class="images_num">{{ imgs_num }}P</span>
				</h3>
				{% include "nav.html" %}
			</div>

			<ul class="gallery">
				{% for image_path in images %}
				<li class="thumb">
					<img class="lazy" src="/static/asset/placeholder.svg"
						data-original="/view_img?path={{ image_path | urlencode }}" alt="{{ folder_name }}">
				</li>
				{% endfor %}
			</ul>

			{% include "fullscreen_viewer.html" %}

			<div class="footer">
				{% include "fix-right.html" %}
				{% include "nav.html" %}
				{% include "pagination.html" %}
			</div>
		</div>
		<script type="text/javascript" src="/static/js/jquery.js"></script>
		<script type="text/javascript" src="/static/js/config.js"></script>
		<script type="text/javascript" src="/static/js/gallery_common.js"></script>
		<script type="text/javascript" src="/static/js/lazyload.js"></script>
		<script type="text/javascript" src="/static/js/masonry.js"></script>
		<script type="text/javascript" src="/static/js/gallery_desktop.js"></script>
	</body>
</html>
