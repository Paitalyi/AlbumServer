<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ title }}</title>
		<meta name="keywords" content="Gallery" />
		<meta name="description" content="Gallery" />
		<link rel="stylesheet" href="/static/css/common.css">
		<link rel="stylesheet" href="/static/css/gallery_common.css">
		<link rel="stylesheet" href="/static/css/gallery_mobile.css" />
	</head>
	<body>
		<div class="main">
			<div id="reading_progress"></div>
			<div class="header">
				<h3 class="title">{{ title }}
					<span class="images_num">{{ imgs_num }}P</span>
				</h3>
				{{ nav }}
			</div>

			<div class="bigimg">
				{% for image_path in images %}
				<div class="item">
					<img class="lazy" src="/static/asset/placeholder.svg"
						data-original="/view_img?path={{ image_path | urlencode }}" alt="{{ folder_name }}">
				</div>
				{% endfor %}
			</div>

			<div class="footer">
				{{ fix_right }}
				{{ nav }}
				{{ pagination }}
			</div>
		</div>
		<script type="text/javascript" src="/static/js/jquery.js"></script>
		<script type="text/javascript" src="/static/js/config.js"></script>
		<script type="text/javascript" src="/static/js/gallery_common.js"></script>
		<script type="text/javascript" src="/static/js/lazyload.js"></script>
		<script type="text/javascript" src="/static/js/gallery_mobile.js"></script>
	</body>
</html>
