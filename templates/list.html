<ul id="dir-list">
    {% for folder_path in items %}
    <li>
        <a href="/view_dir?path={{ folder_path | urlencode }}">{{ folder_path | basename }}</a>
        <button class="delete-btn" data-path="{{ folder_path | urlencode }}">删除</button>
    </li>
    {% if loop.index0 % 2 == 0 %}
    <hr class="dotted-hr">
    {% else %}
    <hr class="normal-hr">
    {% endif %}
    {% endfor %}
</ul>
