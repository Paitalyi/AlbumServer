<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Album Server</title>
	<link rel="stylesheet" href="/static/css/common.css">
	<link rel="stylesheet" href="/static/css/dark_mode.css">
	<script src="/static/js/dark_mode.js"></script>
</head>
<body id="login-body">
	{% include "dark_mode.html" %}
    <h2 id="login-h2">登录</h2>
    <form method="POST" id="login-form">
        <label for="username">用户名</label>
        <input class="login-input" type="text" id="username" name="username" required>

        <label for="password">密码</label>
        <input class="login-input" type="password" id="password" name="password" required>

        <button type="submit" id="login-button">登录</button>
    </form>
    
    <p id="login-msg">{{ msg }}</p>

    <script src="/static/js/config.js"></script>
</body>
</html>
